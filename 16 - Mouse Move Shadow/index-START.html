<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const hero = document.querySelector('.hero');
  const text = hero.querySelector('h1');
  const walk = 100; //100px // how much at most should the shadow stretch
  
  function shadow(e){
    const {offsetWidth: width, offsetHeight: height} = hero;
    let { offsetX: x, offsetY: y } = e;

    if(this !== e.target){ // fixing the x, y regarding target div, h1. Doesn't check the h1 x, y.
      x = x + e.target.offsetLeft;
      y = y + e.target.offsetTop;
    }
    const xWalk = Math.round((x / width * walk) - (walk / 2)); // +50 -50 instead of 0 and +100
    const yWalk = Math.round((x / height * walk) - (walk / 2)); // pixel values

    text.style.textShadow = `
    ${xWalk}px ${yWalk}px 0 rgba(255,0,255,0.7), 
    ${xWalk * -1}px ${yWalk}px 0 rgba(0,255,255,0.7), 
    ${yWalk}px ${xWalk * -1}px 0 rgba(2,255,100,0.7),
    ${yWalk * -1}px ${xWalk * -1}px 0 rgba(2,0,255,0.7)
   
    `; 
  
  }

 hero.addEventListener('mousemove', shadow);
</script>
</body>
</html>
